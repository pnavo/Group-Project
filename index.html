    <div id="video_controls">

        </div>

        <script>
function myFunction() {
    var x = document.getElementById('first-page');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}
</script>

    </div>

            </div>

             </div>
